    <div id="map"></div>
    <div id="map" height="460px" width="100%"></div>
    <div id="form">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type='text' id='name' /> </td>
            </tr>
            <tr>
                <td>Address:</td>

            <tr>
                <td>Type:</td>

                <td></td>

                    <input type='button' value='Save' onclick='saveData()' />
                </td>
            </tr>

    <div id="message">Location saved</div>
    <script>
        var config = {
            apiKey: "AIzaSyBdz2Q4if_BfZQP0xRvFsqpyfzUE7TcjKQ",
            authDomain: "bike-finder-project.firebaseapp.com",
            databaseURL: "https://bike-finder-project.firebaseio.com",
            projectId: "bike-finder-project",
            storageBucket: "bike-finder-project.appspot.com",
            messagingSenderId: "630877659629"
        };
        firebase.initializeApp(config);

        var map;
        var marker;
        var infowindow;
        var messagewindow;

        function initMap() {
            var california = {
                lat: 39.680429,
                lng: -104.965109
            };
            map = new google.maps.Map(document.getElementById('map'), {
                center: california,
                zoom: 13
            });

            infowindow = new google.maps.InfoWindow({
                content: document.getElementById('form')
            });

            messagewindow = new google.maps.InfoWindow({
                content: document.getElementById('message')
            });

            google.maps.event.addListener(map, 'click', function (event) {
                marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map
                });


                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
            });
        }

        function saveData() {
            var name = escape(document.getElementById('name').value);
            var address = escape(document.getElementById('address').value);
            var type = document.getElementById('type').value;
            var latlng = marker.getPosition();
            var url = 'phpsqlinfo_addrow.php?name=' + name + '&address=' + address +
                '&type=' + type + '&lat=' + latlng.lat() + '&lng=' + latlng.lng();

            downloadUrl(url, function (data, responseCode) {

                if (responseCode == 200 && data.length <= 1) {
                    infowindow.close();
                    messagewindow.open(map, marker);
                }
            });
        }

        function downloadUrl(url, callback) {
            var request = window.ActiveXObject ?
                new ActiveXObject('Microsoft.XMLHTTP') :
                new XMLHttpRequest;

            request.onreadystatechange = function () {
                if (request.readyState == 4) {
                    request.onreadystatechange = doNothing;
                    callback(request.responseText, request.status);
                }
            };

            request.open('GET', url, true);
            request.send(null);
        }

        function doNothing() {}
    </script>

    </script>
